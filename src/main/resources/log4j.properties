log4j.rootLogger=INFO, console
log4j.logger.nybbleAnalyticsFile=INFO, nybbleAnalyticsFile
log4j.logger.alertEngineFile=INFO, alertEngineFile
log4j.logger.controlStreamFile=INFO, controlStreamFile
log4j.logger.eventsStreamFile=INFO, eventsStreamFile
log4j.logger.ruleEngineFile=INFO, ruleEngineFile
log4j.logger.ruleMappingFile=INFO, ruleMappingFile

log4j.additivity.nybbleAnalyticsFile=false
log4j.additivity.alertEngineFile=false
log4j.additivity.controlStreamFile=false
log4j.additivity.eventsStreamFile=false
log4j.additivity.ruleEngineFile=false
log4j.additivity.ruleMappingFile=false

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p %-60c %x - %m%n

log4j.appender.nybbleAnalyticsFile=org.apache.log4j.RollingFileAppender
log4j.appender.nybbleAnalyticsFile.File=./src/main/resources/logs/nybble-analytics/nybble-analytics.log
log4j.appender.nybbleAnalyticsFile.MaxFileSize=10MB
log4j.appender.nybbleAnalyticsFile.MaxBackupIndex=10
log4j.appender.nybbleAnalyticsFile.layout=org.apache.log4j.PatternLayout
log4j.appender.nybbleAnalyticsFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} %t:%L - %m%n

log4j.appender.alertEngineFile=org.apache.log4j.RollingFileAppender
log4j.appender.alertEngineFile.File=./src/main/resources/logs/alert-engine/alert-engine.log
log4j.appender.alertEngineFile.MaxFileSize=10MB
log4j.appender.alertEngineFile.MaxBackupIndex=10
log4j.appender.alertEngineFile.layout=org.apache.log4j.PatternLayout
log4j.appender.alertEngineFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} %t:%L - %m%n

log4j.appender.controlStreamFile=org.apache.log4j.RollingFileAppender
log4j.appender.controlStreamFile.File=./src/main/resources/logs/control-stream/control-stream.log
log4j.appender.controlStreamFile.MaxFileSize=10MB
log4j.appender.controlStreamFile.MaxBackupIndex=10
log4j.appender.controlStreamFile.layout=org.apache.log4j.PatternLayout
log4j.appender.controlStreamFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} %t:%L - %m%n

log4j.appender.eventsStreamFile=org.apache.log4j.RollingFileAppender
log4j.appender.eventsStreamFile.File=./src/main/resources/logs/events-stream/events-stream.log
log4j.appender.eventsStreamFile.MaxFileSize=10MB
log4j.appender.eventsStreamFile.MaxBackupIndex=10
log4j.appender.eventsStreamFile.layout=org.apache.log4j.PatternLayout
log4j.appender.eventsStreamFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} %t:%L - %m%n

log4j.appender.ruleEngineFile=org.apache.log4j.RollingFileAppender
log4j.appender.ruleEngineFile.File=./src/main/resources/logs/rule-engine/rule-engine.log
log4j.appender.ruleEngineFile.MaxFileSize=10MB
log4j.appender.ruleEngineFile.MaxBackupIndex=10
log4j.appender.ruleEngineFile.layout=org.apache.log4j.PatternLayout
log4j.appender.ruleEngineFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} %t:%L - %m%n

log4j.appender.ruleMappingFile=org.apache.log4j.RollingFileAppender
log4j.appender.ruleMappingFile.File=./src/main/resources/logs/rules-mapping/rules-mapping.log
log4j.appender.ruleMappingFile.MaxFileSize=10MB
log4j.appender.ruleMappingFile.MaxBackupIndex=10
log4j.appender.ruleMappingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.ruleMappingFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} %t:%L - %m%n